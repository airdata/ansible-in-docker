name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
            docker login -u "$DOCKERHUB_USER" -p "$DOCKERHUB_PASS"
            docker-compose -f docker-compose-build.yml push
