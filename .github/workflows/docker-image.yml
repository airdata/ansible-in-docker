name: Build Docker Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
            docker buildx build -t airdata/ansible-in-docker:latest . && \
            echo $DOCKERHUB_PASS | docker login -u airdata --password-stdin && \
            docker push airdata/ansible-in-docker:latest 
